<!DOCTYPE html>
<html>
  <title>Simple Sign up from</title>
  <head>
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/gif" href="favicon/animated_favicon1.gif">
      <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   
  </head>
  <body>
    <form onsubmit="return signup()">
      <h1>SIGN UP</h1>
      <div class="icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="formcontainer">
      <div class="container">
        <label for="uname" ><strong>Username</strong></label>
        <input type="text" id="aName" placeholder="Enter Username" name="uname" required>
        <label for="mail" ><strong>E-mail</strong></label>
        <input type="text"id="Email" placeholder="Enter E-mail" name="mail" required>
        <label for="psw" ><strong>Password</strong></label>
        <input type="password" id="Password" placeholder="Enter Password" name="psw" required>
        
      </div>
      <button type="submit" href = "login.html" ><strong>SIGN UP <a href="login.html"></a></strong></button>
      <div class="container" style="background-color: #eee">
        <!-- <label style="padding-left: 15px">
        <input type="checkbox"  checked="checked" name="remember"> Remember me
        </label> -->
        <span class="psw"><a href="#">Forgot password?</a></span>
        <div class="login">Already have an account?<a href="login.html" style="color: black;">Login Here</a></div>


        <script src="app.js"></script>
        <script src="socket.io.js"></script>
      </div>
    </form>
  </body>
</html>
